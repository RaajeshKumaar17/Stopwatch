<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div id="displaytime" class="display">
                00 : 00 : 00 : 00
            </div>
            <div class="buttons">
               <button id="stopTimer" onclick="watchstop()">stop</button> 
               <button id="startTimer" onclick="watchstart()">start</button>
               <button id="resetTimer" onclick="watchreset()">reset</button>
            </div>

        </div>






        <script src="script.js"></script>
    </body>
</html>
